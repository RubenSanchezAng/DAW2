<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="tarea">
    <input type="button" value="AÃ±adir tarea" id="boton">
    <input type="button" value="Borrar tareas" id="borrar">

    <ul></ul>

    <script>
        let tarea = document.getElementById("tarea");
        let boton = document.getElementById("boton");
        let ul = document.querySelector("ul");
        let borrar = document.getElementById("borrar");

        function anyadirTarea(){
            localStorage.setItem("tarea", tarea.value);

            let li = document.createElement("li");
            li.classList = "li";
            li.textContent = tarea.value;
            ul.appendChild(li);
        }
        function borrarLista() {
            localStorage.removeItem("tarea");
            ul.innerHTML = "";
        }
        boton.addEventListener("click", anyadirTarea);
        borrar.addEventListener("click", borrarLista);
    </script>
</body>
</html>
