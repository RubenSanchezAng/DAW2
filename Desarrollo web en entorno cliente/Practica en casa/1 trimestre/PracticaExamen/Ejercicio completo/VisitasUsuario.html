<!-- Ejercicio 1: Registro de visitas de usuario

Enunciado:
Crea una aplicación que registre cada vez que un usuario hace click en un botón "Visitar".

Cada visita debe guardarse en un array como un objeto con la fecha y hora (Date).

Usa localStorage para que las visitas persistan aunque se recargue la página.

Muestra en el DOM el número total de visitas y una lista de las últimas 5 visitas en orden cronológico.

Incluye un botón que permita eliminar la última visita usando pop.

Bonus: añade un mensaje que indique la última posición del mouse al hacer click (screenX, screenY). -->
