<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly placeholder="0">
        <div id="buttons">
            <button data-action="append" data-value="1">1</button>
            <button data-action="append" data-value="2">2</button>
            <button data-action="append" data-value="3">3</button>
            <button data-action="append" data-value="+">+</button>
            <button data-action="append" data-value="-">-</button>
            <button data-action="append" data-value="*">*</button>
            <button data-action="append" data-value="/">/</button>
            <button data-action="clear">C</button>
            <button data-action="calculate">=</button>
        </div>
    </div>


    <script>
        "use strict";

        class Calculator {
            constructor() {
                this.display = document.getElementById("display");
                this.buttons = document.getElementById("buttons");

                // Delegación de eventos con bind
                this.buttons.addEventListener("click", this.onClick.bind(this));
            }

            onClick(event) {
                const action = event.target.dataset?.action;
                if (action && typeof this[action] === "function") {
                    this[action](event); // pasamos el evento para append
                }
            }

            append(event) {
                const value = event.target.dataset.value;
                this.display.value += value; // añadir valor al display
            }

            clear() {
                this.display.value = ""; // limpiar display
            }

            calculate() {
                try {
                    // eval evalúa la expresión matemática en el display
                    this.display.value = eval(this.display.value);
                } catch (e) {
                    this.display.value = "Error";
                }
            }
        }

        // Crear instancia
        new Calculator();
    </script>
</body>
</html>
