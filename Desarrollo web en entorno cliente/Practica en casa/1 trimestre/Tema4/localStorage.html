<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Bienvenido" id="boton">
    <input type="button" value="Borrar" id="borrar">

    <script>
        let boton = document.getElementById("boton");
        let borra = document.getElementById("borrar");

        // Recuperar el contador desde localStorage (si existe)
        let contador = parseInt(localStorage.getItem("contador")) || 0;

        // Crear elementos solo una vez
        let h1 = document.createElement("h1");
        h1.id = "h1";
        document.body.append(h1);

        let p = document.createElement("p");
        p.id = "contador";
        document.body.append(p);

        // Mostrar mensaje inicial y contador
        if (contador === 0) {
            h1.textContent = "Bienvenido por primera vez";
        } else {
            h1.textContent = "Bienvenido de nuevo";
            p.textContent = contador;
        }

        // Funci√≥n para sumar contador
        function sumarContador() {
            contador++;
            localStorage.setItem("contador", contador);
            h1.textContent = contador === 1 ? "Bienvenido por primera vez" : "Bienvenido de nuevo";
            mostrarContador();
        }

        // Mostrar contador en pantalla
        function mostrarContador() {
            p.textContent = localStorage.getItem("contador");
        }

        // Borrar contador
        function borrarContador() {
            contador = 0;
            localStorage.removeItem("contador");
            h1.textContent = "Contador borrado";
            p.textContent = "";
        }

        boton.addEventListener("click", sumarContador);
        borra.addEventListener("click", borrarContador);
    </script>
</body>

</html>
